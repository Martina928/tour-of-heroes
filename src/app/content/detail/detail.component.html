<div class="wrapper">
  <div class="title position-relative">
    <h1 class="text-primary text-center mb-4">{{ hero?.name }} Details</h1>
    <p class="go-back position-absolute top-50 end-0 translate-middle-y fz-sm" (click)="goBack()">&gt; Go Back</p>
  </div>
  
  <p>ID: {{ hero?.id }}</p>
  <form>
    <div class="form-item col-md-10 d-flex align-items-center">
      <label class="me-2">Hero name:</label>
      <input class="form-control" type="text" style="width: 50%;">
    </div>
    <div class="col-md-2 col-xs-12 my-4">
      <button class="btn btn-primary w-100" type="submit">Save</button>
    </div>
  </form>

  <app-message></app-message>
</div>
